{%- if builder != 'singlehtml' %}
<div role="search">
  <form
    id="rtd-search-form"
    class="form-inline"
    action="{{ pathto('search') }}"
    method="get"
  >
    <input
      name="q"
      class="form-control mr-sm-2"
      type="search"
      aria-label="Search"
      placeholder="{{ _('Search docs') }}"
    />
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
  </form>
</div>
{%- endif %}
