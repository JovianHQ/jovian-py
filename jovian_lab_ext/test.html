<div class="p-Widget jp-Dialog">
  <div class="p-Widget p-Panel jp-Dialog-content">
    <span class="p-Widget jp-Dialog-header">Provide a text</span>
    <div class="p-Widget jp-Input-Dialog jp-Dialog-body">
      <input class="jp-mod-styled" type="text" />
    </div>
    <div class="p-Widget jp-Dialog-footer">
      <button class="jp-Dialog-button jp-mod-reject jp-mod-styled">
        <div class="jp-Dialog-buttonIcon"></div>
        <div class="jp-Dialog-buttonLabel" title="">Cancel</div></button>
       <button class="jp-Dialog-button jp-mod-accept jp-mod-styled">
        <div class="jp-Dialog-buttonIcon"></div>
        <div class="jp-Dialog-buttonLabel" title="">OK</div>
      </button>
    </div>
  </div>
</div>
